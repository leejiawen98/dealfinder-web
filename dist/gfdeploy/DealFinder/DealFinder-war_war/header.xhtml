<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <header>
        <div class="container" style="display: flex; align-items: center;justify-content: left; ">
            <div class="image">
                <h:graphicImage library="images" name="logo.jpeg" style="width:100px; height: 100px; "/>
            </div>
            <div class="text">
                <h2 style="">DealFinder</h2>
            </div>
        </div>
        <h:form>
            <p:menubar style="float:right;top:-50px;" rendered="#{sessionScope.isLogin == true}">
                <p:submenu label="Account">
                    <p:menuitem value="Logout" actionListener="#{loginManagedBean.logout}"/>
                </p:submenu>
            </p:menubar>
        </h:form>
    </header>
</ui:composition>
