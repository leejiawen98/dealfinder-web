<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="pageName" required="true" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formMain">
            <p:breadCrumb homeDisplay="false">
                <p:menuitem icon="ui-icon-home" url="#{application.contextPath}/home.xhtml" style="text-decoration-line: none;" />
                <p:menuitem value="Business Management" rendered="#{cc.attrs.pageName == 'createDealListings' ||
                                                                        cc.attrs.pageName == 'viewDealListings' ||
                                                                        cc.attrs.pageName == 'viewSaleTransactions'}" />
                <p:menuitem value="Create Listing" url="#{application.contextPath}/businessManagement/createDealListings.xhtml" rendered="#{cc.attrs.pageName == 'createDealListings'}" />

            </p:breadCrumb>
        </h:form>
    </cc:implementation>
</html>
